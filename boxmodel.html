<!DOCTYPE html>
<html>
<head>
<title>Box Model Demo</title>

<style>
body{
    font-family: Arial;
    text-align:center;
    margin-top:40px;
}


.box{
    width:320px;
    background:#4CAF50; 
    
    padding:20px;
    border:6px solid black;
    margin:30px auto;

    box-sizing:border-box;
}


.padding-area{
    background:#fbe522;
    padding:10px;
}


.content{
    background:#03A9F4;
    padding:15px;
    color:white;
    font-weight:bold;
}
</style>

</head>
<body>

<h2>CSS Box Model Visual Explanation</h2>

<div class="box">
    <div class="padding-area">
        <div class="content">
            Content Area
            <br><br>
            Width: 320px<br>
            Padding: 20px<br>
            Border: 6px<br>
            Margin: 30px
        </div>
    </div>
</div>

<p>
<b>box-sizing: border-box</b> means  
padding and border are INCLUDED inside the width.
</p>

<p>
Learning Order:  
<b>Content → Padding → Border → Margin</b>
</p>

</body>
</html>
